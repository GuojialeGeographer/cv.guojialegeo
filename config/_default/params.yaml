# Appearance

theme: Minimul
day_night: true
font: ''
font_size: L

appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'The highly-customizable Hugo Academic theme powered by Hugo Blox Builder. Easily create your personal academic website.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Jiale Guo"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Contact (edit or remove options as required)

email: jiale.guo@mail.polimi.it

address:
  street: Via Leonardo da Vinci, 32, Milano
  city: Milano
  region: MI
  postcode: '20133'
  country: italy
  country_code: IT
coordinates:
  latitude: '45.4781'
  longitude: '9.2289'
directions: Politecnico Di Milano
office_hours:
  - 'Monday 10:00 to 22:00'
appointment_url: 'https://calendly.com'
# contact_links:


# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
highlight: true
highlight_languages:
  - r
  - python
  - latex

# Map
map:
  provider: mapnik
  api_key: ''
  zoom: 15
